    <div class="body">
      <div id="loginSection">
        <h2 style="font-weight: lighter">Sigin to Github</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account? <button id="showSignupBtn">Sign up</button>
        </p>
      </div>

      <!-- Signup Section -->

      <div id="signupSection" style="display: none">
        <h2 style="font-weight: lighter">Sign up</h2>
        <form id="signupForm" style="align-items: start">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" name="newUsername" />
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" name="newPassword" />
          <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <button id="showLoginBtn">Login</button></p>
      </div>
