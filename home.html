<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Github-Repositories</title>
  </head>
  <body>
    <div class="back">
      <div class="back_nav">
        <nav class="navigation max-width-1 m-auto my-2">
          <div class="nav-left">
            <span id="loggedInUserName">UserName</span>
            <ul>
              <li>
                <a style="display: flex; align-items: center" href="home.html">
                  <svg
                    style="background-color: aliceblue"
                    aria-hidden="true"
                    height="16"
                    viewBox="0 0 16 16"
                    version="1.1"
                    width="16"
                    data-view-component="true"
                    class="octicon octicon-repo UnderlineNav-octicon"
                  >
                    <path
                      d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"
                    ></path>
                  </svg>
                  <span style="margin-left: 8px">Repositories</span>
                </a>
              </li>
              <li>
                <a
                  style="display: flex; align-items: center"
                  href="stars.html"
                  onclick="populateRepositoryList()"
                  ><svg
                    style="background-color: aliceblue"
                    aria-hidden="true"
                    height="16"
                    viewBox="0 0 16 16"
                    version="1.1"
                    width="16"
                    data-view-component="true"
                    class="octicon octicon-star UnderlineNav-octicon"
                  >
                    <path
                      d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Zm0 2.445L6.615 5.5a.75.75 0 0 1-.564.41l-3.097.45 2.24 2.184a.75.75 0 0 1 .216.664l-.528 3.084 2.769-1.456a.75.75 0 0 1 .698 0l2.77 1.456-.53-3.084a.75.75 0 0 1 .216-.664l2.24-2.183-3.096-.45a.75.75 0 0 1-.564-.41L8 2.694Z"
                    ></path></svg
                  ><span style="margin-left: 8px">Stars</span></a
                >
              </li>
            </ul>
          </div>
          <div class="nav-right">
            <button class="logoutbtn">Logout</button>
          </div>
        </nav>
      </div>
      <div class="m-auto max-width-1">
        <hr />
      </div>
      <div class="padding_sort">
        <div class="max-width-1">
          <button
            class="btn btn-secondary dropdown-toggle mx-1"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Sort
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a
              class="dropdown-item"
              href="#"
              onclick="sort_activityAndFilterRepositories()"
              >Activity</a
            >
            <a
              class="dropdown-item"
              href="#"
              onclick="sort_starAndFilterRepositories()"
              >Stars</a
            >
          </div>
        </div>
        <div class="max-width-1">
          <button
            class="btn btn-secondary dropdown-toggle mx-1"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Language
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a
              class="dropdown-item"
              href="#"
              onclick="sortAndFilterRepositories(null)"
              >All</a
            >
            <a
              class="dropdown-item"
              href="#"
              onclick="sortAndFilterRepositories('JavaScript')"
              >JavaScript</a
            >
            <a
              class="dropdown-item"
              href="#"
              onclick="sortAndFilterRepositories('Python')"
              >Python</a
            >
            <a
              class="dropdown-item"
              href="#"
              onclick="sortAndFilterRepositories('Java')"
              >Java</a
            >
          </div>
        </div>
      </div>
      <div class="content max-width-1 m-auto my-2">
        <div class="content-left">
          <img src="./img/download.png" alt="" class="profileimg" />

          <h4 id="loggedInUserName1">User Name</h4>
          <h4>Followers: 20</h4>
          <h4>Repositories: 20</h4>
        </div>

        <div class="content-right" id="repositoriesContainer"></div>
      </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./js/repositories.js"></script>
    <script src="./js/repo.js"></script>
    <script src="./js/users.js"></script>
    <script src="./js/username.js"></script>
  </body>
</html>
